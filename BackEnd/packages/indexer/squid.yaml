manifestVersion: subsquid.io/v0.1
name: my-squid-name
version: 1
description: 'The very first evm squid from manifest  '
build: 
deploy:
  addons:
    postgres: 
    rpc:
      - eth-sepolia.http
  processor:
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod

store:
  type: typeorm
  host: ${DB_HOST}
  port: ${DB_PORT}
  username: ${DB_USER}
  password: ${DB_PASS}
  database: ${DB_NAME}
  ssl:
    rejectUnauthorized: false
