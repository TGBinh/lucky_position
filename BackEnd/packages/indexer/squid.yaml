manifestVersion: subsquid.io/v0.1
name: my-squid-name
version: 1
description: 'The very first evm squid from manifest  '
build: 
deploy:
  addons:
    postgres: 
    rpc:
      - eth-sepolia.http
  processor:
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
      
store:
  type: typeorm
  url: ${DATABASE_URL}
  ssl: true
